<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Kidney Disease Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chronic Kidney Disease Form</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="form-group">
                <label for="bp">Blood Pressure (bp)</label>
                <input type="number" id="bp" name="bp">
            </div>
            <div class="form-group">
                <label for="sg">Specific Gravity (sg)</label>
                <input type="text" id="sg" name="sg">
            </div>
            <div class="form-group">
                <label for="al">Albumin (al)</label>
                <input type="number" id="al" name="al">
            </div>
            <div class="form-group">
                <label for="su">Sugar (su)</label>
                <input type="number" id="su" name="su">
            </div>
            <div class="form-group">
                <label for="rbc">Red Blood Cells (rbc)</label>
                <select id="rbc" name="rbc">
                    <option value="normal">Normal</option>
                    <option value="abnormal">Abnormal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pcc">Pus Cell Clumps (pcc)</label>
                <select id="pcc" name="pcc">
                    <option value="present">Present</option>
                    <option value="notpresent">Not Present</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pc">Pus Cell (pc)</label>
                <select id="pc" name="pc">
                    <option value="normal">Normal</option>
                    <option value="abnormal">Abnormal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bgr">Blood Glucose Random (bgr)</label>
                <input type="number" id="bgr" name="bgr">
            </div>
            <div class="form-group">
                <label for="bu">Blood Urea (bu)</label>
                <input type="number" id="bu" name="bu">
            </div>
            <div class="form-group">
                <label for="sc">Serum Creatinine (sc)</label>
                <input type="number" step="0.01" id="sc" name="sc">
            </div>
            <div class="form-group">
                <label for="sod">Sodium (sod)</label>
                <input type="number" id="sod" name="sod">
            </div>
            <div class="form-group">
                <label for="pot">Potassium (pot)</label>
                <input type="number" step="0.01" id="pot" name="pot">
            </div>
            <div class="form-group">
                <label for="hemo">Hemoglobin (hemo)</label>
                <input type="number" step="0.01" id="hemo" name="hemo">
            </div>
            <div class="form-group">
                <label for="pcv">Packed Cell Volume (pcv)</label>
                <input type="number" id="pcv" name="pcv">
            </div>
            <div class="form-group">
                <label for="wc">White Blood Cell Count (wc)</label>
                <input type="number" id="wc" name="wc">
            </div>
            <div class="form-group">
                <label for="rc">Red Blood Cell Count (rc)</label>
                <input type="number" step="0.01" id="rc" name="rc">
            </div>
            <div class="form-group">
                <label for="htn">Hypertension (htn)</label>
                <select id="htn" name="htn">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dm">Diabetes Mellitus (dm)</label>
                <select id="dm" name="dm">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cad">Coronary Artery Disease (cad)</label>
                <select id="cad" name="cad">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appet">Appetite (appet)</label>
                <select id="appet" name="appet">
                    <option value="good">Good</option>
                    <option value="poor">Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pe">Pedal Edema (pe)</label>
                <select id="pe" name="pe">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ane">Anemia (ane)</label>
                <select id="ane" name="ane">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
